{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %} {% endblock title %}</title>

	<!-- css link -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-50">
	<header class="bg-amber-400 py-6">
		<div class="flex items-center justify-between max-w-[1200px] mx-auto">
			<a href="{% url 'admin-dashboard' %}" class="text-2xl lg:text-4xl font-semibold">Event Management</a>
			<div>
				<a href="{% url 'create-event' %}" 
				class="px-3 py-1 bg-green-600 font-semibold text-white rounded-md text-sm lg:text-base"
				>
				Create Event
				</a>
			</div>
		</div>
	</header>

	<main class="max-w-[1200px] mx-auto">
		{% block contents %}

		{% endblock contents %}
	</main>
</body>
</html>
