{% extends "base.html" %}
{% block contents %}
    <div class='border sm:w-full lg:w-1/2 md:w-1/2 mx-auto my-10 p-5 bg-white'>
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
            {% endfor %}
        {% endif %}
        <form method='POST' enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form }}
            <button class='bg-blue-500 px-2 py-1 rounded text-white mt-3' type="submit">Update Profile</button>
        </form>
    </div>
{% endblock contents %}
