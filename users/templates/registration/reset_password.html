{% extends "base.html" %}

{% block title %}Reset Password{% endblock title %}

{% block contents %}
<div class="border sm:w-full lg:w-1/2 md:w-1/2 mx-auto my-10 p-5 bg-white">
	{% if messages %}
		{% for message in messages %}
			<div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %}">{{message}}</div>
		{% endfor %}
	{% endif %}
		
	<form method="POST">
		{% csrf_token %}

		{{form}}

		<button class="bg-blue-500 px-2 py-1 rounded-sm mt-3 text-white" type="submit">Reset Password</button>	
	</form>
</div>
{% endblock contents %}
