{% extends "admin/dashboard.html" %}

{% block title %}Role Assign{% endblock title %}

{% block admin_activites %}
	<div class="border sm:w-full lg:w-1/2 md:w-1/2 mx-auto my-10 p-5 bg-white">
		<ul>
			{% if messages %}
				{% for message in messages %}
					<li class="bg-green-500 px-2 py-1 text-white">{{message}}</li>
				{% endfor %}
			{% endif %}
		</ul>

		<form method="POST">
			{% csrf_token %}
			{{form}}

			<button type="submit" class="px-2 py-1 bg-blue-500 rounded text-white mt-3">Assign Role</button>
		</form>
	</div>
{% endblock admin_activites %}
